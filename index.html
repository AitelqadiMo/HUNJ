<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevOps Resume Architect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:wght@300;400;700&family=JetBrains+Mono:wght@400;500;600&family=Roboto:wght@300;400;500;700&family=Lora:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
              serif: ['Merriweather', 'serif'],
            },
            colors: {
              devops: {
                900: '#0f172a',
                800: '#1e293b',
                700: '#334155',
                600: '#475569',
                500: '#64748b',
                400: '#94a3b8',
                300: '#cbd5e1',
                200: '#e2e8f0',
                100: '#f1f5f9',
                50: '#f8fafc',
              },
              accent: {
                500: '#3b82f6', // Blue for DevOps/Docker
                600: '#2563eb',
              },
              success: '#22c55e',
              warning: '#eab308',
              danger: '#ef4444',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0f172a; /* devops-900 */
        color: #f8fafc; /* devops-50 */
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }

      /* Print Styles for PDF Generation */
      @page {
        size: A4;
        margin: 0;
      }
      @media print {
        body {
          visibility: hidden;
          background: white;
        }
        #resume-preview-container {
          visibility: visible;
          position: absolute;
          left: 0;
          top: 0;
          width: 210mm;
          min-height: 297mm;
          margin: 0;
          padding: 0;
          background: white !important;
          color: black !important;
          z-index: 9999;
          transform: none !important; /* Disable zoom transform for print */
          overflow: visible !important;
          box-shadow: none !important;
          border: none !important;
        }
        #resume-preview-container * {
          visibility: visible;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",

    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "recharts": "https://esm.sh/recharts@^3.6.0"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
